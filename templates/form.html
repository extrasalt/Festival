<html>
  <head>
    <title>
      Create a new event
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <form method="POST">
      <input type="text" name="title" value={{.Title}}></input>
      <input type="textarea" name="desc" value={{.Desc}}></input>
      <input type="datetime" name="date" value={{.Date}}></input>
      <input type="submit" value="submit" id="submit"></input>
    </form>
  </body>
