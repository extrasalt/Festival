<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Create a new event
    </title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <div class="flexcontainer">
      <form method="POST" id="pageForm">
        <input type="text" name="title" value="{{.Title}}" placeholder="Title"></input>
        <input type="datetime" name="date" value="{{.Date}}" placeholder="Date"></input>
        <input type="text" name="bg" value="{{.Bg}}" placeholder="Background url"></input>
        <input type="submit" value="Submit" id="submit"></input>
      </form>
      <textarea form="pageForm" name="desc" placeholder="Description">{{.Desc}}</textarea>
    <div>
  </body>
